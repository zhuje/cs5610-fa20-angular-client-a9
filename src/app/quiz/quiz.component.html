<h1 class="wbdv_quiz_title">{{quiz.title}}</h1>

<h2 class="wbdv_quiz_score" [hidden]= "showScore === false">
    Your Test Score is : {{result.score}}
</h2>
<ul>
  <li class="list-group-item" *ngFor= "let question of questions">
    <div [ngSwitch]="question.type">
      <app-true-false-question
        [question]="question"
        [(answer)]="question.answer"
        *ngSwitchCase="'TRUE_FALSE'">
      </app-true-false-question>
      <app-multiple-choice-question
        [question]="question"
        [(answer)]="question.answer"
        *ngSwitchCase="'MULTIPLE_CHOICE'">
      </app-multiple-choice-question>
    </div>
  </li>
</ul>

<h2 class="wbdv_quiz_score" [hidden]= "showScore === false">
  Your Test Score is : {{result.score}}
</h2>


<button type="button" class="btn btn-success wbdv_button_show_score" (click)="submitQuiz()">
  Show Score
</button>
